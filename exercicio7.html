<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>
    <form>
            <div>
                <fieldset>
                    <legend>Dia:</legend>
                    <div><input type="checkbox" name="dia" id="um" value="Domingo">
                    <label for="um">Domingo</label></div>
                    <div><input type="checkbox" name="dia" id="dois" value="Segunda-Feira" checked>
                    <label for="dois" >Segunda-Feira</label></div>
                    <div><input type="checkbox" name="dia" id="tres" value="Terça-Feira">
                    <label for="tres">Terça-Feira</label></div>
                    <div><input type="checkbox" name="dia" id="quatro" value="Quarta-Feira">
                    <label for="quatro">Quarta-Feira</label></div>
                    <div><input type="checkbox" name="dia" id="cinco" value="Quinta-Feira" checked>
                    <label for="cinco">Quinta-Feira</label></div>
                    <div><input type="checkbox" name="dia" id="seis" value="Sexta-Feira">
                    <label for="seis">Sexta-Feira</label></div> <!-- poderia colocar <br> -->
                    <input type="checkbox" name="dia" id="sete" value="Sábado">
                    <label for="sete">Sábado</label>
                </fieldset>
            </div>
            <button>Enviar</button>
    </form>
</body>
</html>
